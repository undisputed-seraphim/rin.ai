<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" id="html">
<head>
<title>rin.ai | dCode</title>
<link rel="stylesheet" href="inc/css/dcode.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body id="body">
	<div id="top"></div>
    <div id="left">
    	<div id="document"><div id="content"></div></div>
        <div id="chunks"></div>
    </div>
    <div id="right">
    	<div id="dCode">
    		<div id="bufferdiv">buffering <input type="text" maxlength="3" id="dC_buffered" value="50" /> bytes</div>
    		<div id="data"></div>
            <div id="previewdiv"><label>Preview <select id="dC_amount"></select> bytes as <select id="dC_type"></select>:</label></div>
            <div id="preview"></div>
   			<div id="options">
   				<div class="option"><label for="dC_charAsLetter">char \ uchar as letters </label>
   					<input type="checkbox" id="dC_charAsLetter" value="1" /></div>
   			</div>
            <div id="templates">
            	<div id="tleft">
                	<div class="inside">
	                	<input type="text" id="dC_cpart" /> <a id="addpart" href="javascript:">add</a>
                        <div id="part_list"></div>
                    </div>
                </div>
                <div id="tright">
                	<div class="inside">
                    	<input type="text" id="dC_ctemplate" /> <a id="newtemplate" href="javascript:">new</a>
                        <div id="template_list"></div>
                    </div>
                </div>
            </div>
	   	</div>
    </div>
<script type="text/javascript" src="inc/js/dcode.js"></script>
<script type="text/javascript" src="inc/js/settings.js"></script>
<script type="text/javascript" src="inc/js/pack.js"></script>
<script type="text/javascript" src="inc/js/chunk.js"></script>
<script type="text/javascript" src="inc/js/ui.js"></script>
<script type="text/javascript" src="inc/js/ajax.js"></script>
<script type="text/javascript" src="inc/js/bIO.js"></script>
</body>
</html>
